{% extends "base.html" %}
{% load bootstrap3 %}

{% block title %}Registration{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-10">
                <h1>Sign up</h1>
                <p>Already registered?
                    <a href="{% url 'auth_login' %}">Sign in here.</a></p>
            </div>
        </div>

        <form action="{% url 'registration_register' %}"
              method="post" role="form" class="form-horizontal width_limiter">
            {% csrf_token %}
            {% bootstrap_form form layout='horizontal' %}

            {% buttons %}
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">
                        {% bootstrap_icon "star" %} Sign Me Up!
                    </button>
                </div>
            {% endbuttons %}
        </form>

    </div>
{% endblock %}
