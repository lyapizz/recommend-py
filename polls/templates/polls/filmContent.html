{% load myratings %}
<div id="detail-container" class="container align-center width_limiter">
    {% if film %}
        <div id="film-container">
            <div class="left shift-down">
                <ul class="pager">
                    {% if prevFilmId %}
                        <li class="left shift-down">
                            <a href="{% url 'polls:detail' prevFilmId %}" class="previous round front">&#8249;</a>
                        </li>
                    {% else %}
                        <li class="left disabled shift-down"><a href="#" class="previous round front">&#8249;</a></li>
                    {% endif %}
                </ul>
            </div>
            <div class="right shift-down">
                <ul class="pager">
                    {% if nextFilmId %}
                        <li class="right shift-down"><a href="{% url 'polls:detail' nextFilmId %}"
                                                        class="next round front">&#8250;</a>
                        </li>
                    {% else %}
                        <li class="right disabled shift-down"><a href="#" class="next round front">&#8250;</a></li>
                    {% endif %}
                </ul>
            </div>
            <div class="middle">
                <h3>{{ film.Title }} ({{ film.Year }})</h3>
                <img src={{ film.Poster }} class="img-responsive">
            </div>
        </div>
        <div>
            {% myratings film %}
        </div>
        <div class="genre">Genre: {{ film.genre }}</div>
        <div class="summary-text">{{ film.Plot }}</div>
    {% else %}
        <h3/>
    {% endif %}
</div>
