{% extends 'base.html' %}
{% load bootstrap3 %}
{% load ratings %}

{% block content %}
    <div class="filmDetail">
        <h1>{{ film.Title }}</h1>
        <img src={{ film.Poster }} class="img-responsive" alt="Responsive image">
        <form action="{% url 'polls:vote' film.id %}" method="post">
            {% csrf_token %}
            {% ratings film %}
            <input type="submit" value="Vote">
        </form>
    </div>
{% endblock content %}
